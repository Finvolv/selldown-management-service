databaseChangeLog:
  - changeSet:
      id: 002-01-create-sd-customer
      author: deepak
      changes:
        - createSequence:
            sequenceName: sd_customer_id_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: "sd-customer"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "nextval('sd_customer_id_seq')"
              - column:
                  name: name
                  type: VARCHAR(50)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: legal_contact_email
                  type: VARCHAR(255)
              - column:
                  name: operations_contact_email
                  type: VARCHAR(255)
              - column:
                  name: business_sponsor_email
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(256)
              - column:
                  name: additional_info
                  type: JSONB
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 002-02-create-sd-deal
      author: deepak
      changes:
        - createSequence:
            sequenceName: sd_deal_id_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: "sd-deal"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "nextval('sd_deal_id_seq')"
              - column:
                  name: name
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: VARCHAR(256)
              - column:
                  name: opening_amount
                  type: NUMERIC(18,2)
              - column:
                  name: status
                  type: VARCHAR(32)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: annual_interest_rate
                  type: NUMERIC(6,5)
              - column:
                  name: assign_ratio
                  type: NUMERIC(6,5)
              - column:
                  name: interest_method
                  type: VARCHAR(32)
              - column:
                  name: deal_type
                  type: VARCHAR(32)
              - column:
                  name: additional_info
                  type: JSONB
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: updated_by
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: "sd-deal"
            baseColumnNames: customer_id
            referencedTableName: "sd-customer"
            referencedColumnNames: id
            constraintName: fk_sd_deal_customer
            onDelete: CASCADE

  - changeSet:
      id: 002-03-create-sd-interest-rate-change
      author: deepak
      changes:
        - createSequence:
            sequenceName: sd_interest_rate_change_id_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: "sd-interest_rate_change"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "nextval('sd_interest_rate_change_id_seq')"
              - column:
                  name: deal_id
                  type: BIGINT
              - column:
                  name: interest_rate
                  type: NUMERIC(6,5)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
        - addForeignKeyConstraint:
            baseTableName: "sd-interest_rate_change"
            baseColumnNames: deal_id
            referencedTableName: "sd-deal"
            referencedColumnNames: id
            constraintName: fk_sd_interest_rate_change_deal
            onDelete: CASCADE

